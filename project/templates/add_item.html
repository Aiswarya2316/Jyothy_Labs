<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item | Jyothy Labs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background: #004085;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            color: #004085;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table td {
            padding: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            text-align: center;
        }
        .link-container {
            text-align: center;
            margin-top: 15px;
        }
        .link-container a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'add_item' %}">Add Products</a></li>
            <li><a href="{% url 'item_list' %}">View Products</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Add Item</h2>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="id_name">Item Name:</label></td>
                    <td>{{ form.name }}</td>
                </tr>
                <tr>
                    <td><label for="id_rack">Rack:</label></td>
                    <td>{{ form.rack }}</td>
                </tr>
                <tr>
                    <td><label for="id_unit">Unit:</label></td>
                    <td>{{ form.unit }}</td>
                </tr>
                <tr>
                    <td><label for="id_quantity">Quantity:</label></td>
                    <td>{{ form.quantity }}</td>
                </tr>
                <tr>
                    <td><label for="id_stock">Stock:</label></td>
                    <td>{{ form.stock }}</td>
                </tr>
            </table>

            <button type="submit">Add Item</button>
        </form>

        {% comment %} <div class="link-container">
            <a href="{% url 'item_list' %}">View Items</a>
        </div> {% endcomment %}
    </div>
</body>
</html>
