<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        nav {
            background-color: #004085;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 12px;
            background-color: rgb(11, 130, 61);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: red;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #004085;
            color: white;
        }
    </style>
    <script>
        function searchItem() {
            const query = document.getElementById("searchInput").value;
            fetch(`/search_item/?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("tableBody");
                    tableBody.innerHTML = "";
                    if (data.items.length > 0) {
                        data.items.forEach(item => {
                            let row = `<tr>
                                <td>${item.name}</td>
                                <td>${item.rack}</td>
                                <td>${item.quantity}</td>
                                <td>${item.stock}</td>
                                <td><button class='delete-btn' onclick='deleteItem(${item.id})'>Delete</button></td>
                            </tr>`;
                            tableBody.innerHTML += row;
                        });
                    } else {
                        tableBody.innerHTML = `<tr><td colspan="5" style="color:red;">No items found</td></tr>`;
                    }
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        function deleteItem(itemId) {
            if (confirm("Are you sure you want to delete this item?")) {
                fetch(`/delete_item/${itemId}/`, {
                    method: "DELETE",
                    headers: {
                        "X-CSRFToken": getCSRFToken(),
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Item deleted successfully");
                        location.reload();
                    } else {
                        alert("Error deleting item");
                    }
                })
                .catch(error => console.error("Error deleting item:", error));
            }
        }
        
        function getCSRFToken() {
            return document.cookie.split('; ').find(row => row.startsWith('csrftoken'))?.split('=')[1];
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'add_item' %}">Add Products</a></li>
            <li><a href="{% url 'item_list' %}">View Products</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Item List</h2>
        <input type="text" id="searchInput" placeholder="Search item...">
        <button onclick="searchItem()">Search</button>

        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Rack</th>
                    <th>Quantity</th>
                    <th>Stock</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                {% for item in items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.rack.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.stock }}</td>
                        <td><button class="delete-btn" onclick="deleteItem({{ item.id }})">Delete</button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
